server.port=8080
server.servlet.context-path=/springbootdemo
helloValue=Hello World!

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=hssword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari 数据源专用配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# jpa相关配置
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.prpperties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.show-sql=true